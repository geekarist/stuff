test:
  override:
    - emulator -avd circleci-android22 -no-audio -no-window:
        background: true
        parallel: true
    - circle-android wait-for-boot
    - ./gradlew test connectedAndroidTest
        environment:
          ADB_INSTALL_TIMEOUT: 10
    - cp -r stuff/build/outputs $CIRCLE_ARTIFACTS
    - cp -r stuff/build/outputs/androidTest-results/* $CIRCLE_TEST_REPORTS
