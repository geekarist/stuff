test:
  override:
    - emulator -avd circleci-android22 -no-audio -no-window -no-boot-anim:
        background: true
        parallel: true
    - circle-android wait-for-boot
    - ADB_INSTALL_TIMEOUT=10 ./gradlew test connectedAndroidTest
    - cp -r app/build/outputs $CIRCLE_ARTIFACTS
    - cp -r app/build/reports/* $CIRCLE_TEST_REPORTS
