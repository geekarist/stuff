dependencies:
  post:
    - rm -r ~/.gradle
test:
  override:
    - emulator -avd circleci-android22 -no-audio -no-window -no-boot-anim:
        background: true
        parallel: true
    - circle-android wait-for-boot
    - adb shell input keyevent 82 &
    - ADB_INSTALL_TIMEOUT=10 ./gradlew clean spoon --stacktrace --info
    - cp -r app/build/outputs $CIRCLE_ARTIFACTS
    - cp -r app/build/reports/* $CIRCLE_TEST_REPORTS
    - cp -r app/build/spoon/ $CIRCLE_TEST_REPORTS
